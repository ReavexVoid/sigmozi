<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIGMOZI – Squid Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b0f1a, #141a2e);
      color: #ffffff;
      text-align: center;
      padding: 100px 20px;
    }
    h1 { font-size: 3rem; color: #ff3b6f; }
    #gameDisplay {
      margin-top: 100px;
      font-size: 2.5rem;
      padding: 60px;
      border: 3px solid #00ffd5;
      border-radius: 20px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
    }
    p { font-size: 1.3rem; margin-top: 20px; color: #aaaaaa; }
  </style>
</head>
<body>

<h1>SIGMOZI – Squid Game</h1>
<p>Nyomd meg az 1-es, 2-es vagy 3-as billentyűt a következő játékhoz:</p>

<div id="gameDisplay">Next Game: -</div>

<script>
  const display = document.getElementById('gameDisplay');

  document.addEventListener('keydown', (e) => {
    switch(e.key) {
      case '1':
        display.textContent = 'Next Game: Red Light Green Light';
        break;
      case '2':
        display.textContent = 'Next Game: Glass Bridge';
        break;
      case '3':
        display.textContent = 'Next Game: Tug of War';
        break;
      default:
        display.textContent = 'Next Game: -';
    }
  });
</script>

</body>
</html>
