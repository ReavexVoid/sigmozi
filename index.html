<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>SigMozi Intro</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .logo-container {
        text-align: center;
        animation: fadeIn 3s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .logo {
        font-size: 80px;
        font-weight: bold;
        letter-spacing: 5px;
        text-transform: uppercase;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px red; }
        100% { text-shadow: 0 0 40px red; }
    }

    .subtitle {
        margin-top: 20px;
        font-size: 30px;
        opacity: 0;
        animation: slideUp 2s ease forwards 2.5s;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="logo-container">
    <div class="logo">SigMozi</div>
    <div class="subtitle">A film mindjárt kezdődik…</div>
</div>

</body>
</html>
